<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Code</title>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:800,700' rel='stylesheet' type='text/css'>
        <link href="style.css" rel="stylesheet" type="text/css">
        <script src="main.js"></script>
    </head>
    <body>
        <div id="code">
            <ul id="commands">
                
            </ul>
            <div id="program" onscroll="setProgramStepPos();" ondrop="command.drop(event);" ondragover="command.canDrop(event);">
                <div id="programstep"></div>
                <ul id="programlist">
                    
                </ul>
            </div>
        </div>
        <div id="content">
            <div id="controlls">
                <button onclick="stepCode();">Step</button>
                <p id="holding"></p>
                <p id="step"></p>
            </div>
            <div id="input">
                <ul id="inputlist">
                    
                </ul>
            </div>
            <div id="output">
                <ul id="outputlist">
                    
                </ul>
            </div>
            <div id="memory">
                <table>
                    <tr>
                        <td id="memory0"></td>
                        <td id="memory1"></td>
                        <td id="memory2"></td>
                        <td id="memory3"></td>
                    </tr>
                    <tr>
                        <td id="memory4"></td>
                        <td id="memory5"></td>
                        <td id="memory6"></td>
                        <td id="memory7"></td>
                    </tr>
                    <tr>
                        <td id="memory8"></td>
                        <td id="memory9"></td>
                        <td id="memory10"></td>
                        <td id="memory11"></td>
                    </tr>
                    <tr>
                        <td id="memory12"></td>
                        <td id="memory13"></td>
                        <td id="memory14"></td>
                        <td id="memory15"></td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
